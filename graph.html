<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Statistiques</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Statistiques</h1>
    <canvas id="annoncesChart" width="400" height="200"></canvas>
    <canvas id="demandesChart" width="400" height="200"></canvas>
    <canvas id="transactionsChart" width="400" height="200"></canvas>

    <script>
        // Fonction pour créer un graphique
        function createChart(ctx, label, data, backgroundColor, borderColor) {
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [label],
                    datasets: [{
                        label: label,
                        data: [data],
                        backgroundColor: backgroundColor,
                        borderColor: borderColor,
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Récupérer les données depuis le script PHP
        fetch('get_data.php')
            .then(response => response.json())
            .then(data => {
                // Créer le graphique pour les annonces publiées
                const annoncesCtx = document.getElementById('annoncesChart').getContext('2d');
                createChart(annoncesCtx, 'Annonces Publiées', data.annonces, 'rgba(75, 192, 192, 0.2)', 'rgba(75, 192, 192, 1)');

                // Créer le graphique pour les demandes envoyées
                const demandesCtx = document.getElementById('demandesChart').getContext('2d');
                createChart(demandesCtx, 'Demandes Envoyées', data.demandes, 'rgba(153, 102, 255, 0.2)', 'rgba(153, 102, 255, 1)');

                // Créer le graphique pour les transactions réussies
                const transactionsCtx = document.getElementById('transactionsChart').getContext('2d');
                createChart(transactionsCtx, 'Transactions Réussies', data.transactions, 'rgba(255, 159, 64, 0.2)', 'rgba(255, 159, 64, 1)');
            })
            .catch(error => console.error('Erreur lors de la récupération des données:', error));
    </script>
</body>
</html>
